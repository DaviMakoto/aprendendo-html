<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post" name="cadastro-usuário" target="_self" >

      <div class="container-formulário">
          <div class="box-title"><h2>Cadastro</h2></div>
          <div class="box-input">
              <label for="input-name">Nome</label>
              <input type="text" name="nome" id="input-nome" placeholder="Davi Makoto Fuzinaga" autofocus>

      </div>
      <div class="box-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
      </div>

      <div class="box-input">
          <label for="password">Senha</label>
          <input type="password" name="pass" id="password" required>
      </div>
      <fieldset>
          <legend>Endereço</legend>
          <div class="box-adress">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="12345-678"
            maxlength="9" size="10" required>
        </div>
      </fieldset>
      <div class="box-adress">
         <label for="estado">Estado</label>
         <select name="estado" id="estado>" required>
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
        </select>
      </div>
      <div class="box-adress">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" required>
    </div>
      <div class="box-adress">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" required>
    </div>
      <div class="box-adress">
        <label for="rua">Rua</label>
        <input type="text" name="rua" id="rua" size="50" required>
        <label for="">n°</label>
        <input type="number" name="número" id="número" placeholder="65" size="2"
        min="0" required>
    </div>
    <div class="box-adress">
        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento" placeholder="apto. 25">
    </div>
</fieldset>
<fieldset>
    <legend>Sexo</legend>
    <div>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="masculino" value="m">
        <label for="feminino">Feminino</label>
        <input type="radio" name="sexo" id="feminino" value="f">
        <label for="outros">Outros</label>
        <input type="radio" name="sexo" id="outros" value="o">
        <label for="prefiro não dizer">Prefiro não dizer</label>
        <input type="radio" name="sexo" id="prefiro não dizer" value="p">
    </div>
    </fieldset>
    <fieldset>
        <legend>Data</legend>
        <div class="box-data">
            <label for="nasc">Nascimento</label>
            <input type="date" name="nasc" id="nasc" required>
        <div class="box-data">
            <label for="Agendamento">Agendamento</label>
            <input type="datetime-local" name="agenda" id="agenda" required>
        <div class="box-data">
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora" required>
        <div class="box-data">
            <label for="week">Week</label>
            <input type="week" name="week" id="week" required>
        <div class="box-data">
            <label for="mes">Mês</label>
            <input type="month" name="mes" id="mes" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Outros</legend>
        <div class="box-outros">
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor" value="#ffffff">
        <div class="box-outros">
            <label>0%</label>
            <input type="range" name="vol" id="vol" value="50" max="100" min="0">
            <label>100%</label>
        </div>
        <div class="box-outros">
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="https://instagram.com/">
        </div>
        <div class="box-outros">
            <label for="search">Search</label>
            <input type="search" name="search" id="search" placeholder="Buscar">
        </div>
        <div class="box-outros">
            <input type="file" name="arquivo" id="arquivo" accept="image/°" multiple>
        </div>
    </fieldset>
    <fieldset>
        <legend>Texto</legend>
        <div>
            <textarea name="texto" id="txt" cols="30" rows="10"></textarea>
        </div>
    </fieldset>

    
      <div class="box-buttons">
          <input type="submit" value="Cadastrar">
          <input type="reset" value="Limpar">
      </div>
      
    </div>
    </form>
</body>
</html>
